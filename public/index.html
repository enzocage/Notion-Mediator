<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Mediator Agent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="chat-container">
        <header>
            <h1>Notion Mediator</h1>
            <div id="page-buttons" class="page-buttons"></div>
        </header>
        <div id="chat-history" class="chat-history">
            <!-- Messages will appear here -->
            <div class="message agent-message">
                Hello! I can help you read and write to your Notion pages. Try asking "Read page 1".
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your instruction..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
